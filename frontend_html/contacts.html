<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Contacts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .actions a, .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions .edit-btn {
            background-color: #ffc107;
            color: black;
        }
        .actions .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .add-contact-btn {
            display: inline-block;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manage Contacts</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <!-- A logout link/button would go here -->
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Your Contacts</h2>
        <a href="contact_form.html" class="add-contact-btn">Add New Contact</a>
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Row 1 (Static) -->
                <tr>
                    <td>contact1@example.com</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td class="actions">
                        <a href="contact_form.html?id=1" class="edit-btn">Edit</a>
                        <button class="delete-btn" onclick="alert('Delete contact 1 (not functional yet)')">Delete</button>
                    </td>
                </tr>
                <!-- Example Row 2 (Static) -->
                <tr>
                    <td>contact2@example.com</td>
                    <td>Jane</td>
                    <td>Smith</td>
                    <td class="actions">
                        <a href="contact_form.html?id=2" class="edit-btn">Edit</a>
                        <button class="delete-btn" onclick="alert('Delete contact 2 (not functional yet)')">Delete</button>
                    </td>
                </tr>
                <!-- Contact rows will be dynamically inserted here by JavaScript later -->
            </tbody>
        </table>

        <hr style="margin-top: 40px; margin-bottom: 40px;">

        <h2>Import Contacts</h2>
        <form action="/api/contacts/upload/" method="post" enctype="multipart/form-data" id="uploadForm">
            <div>
                <label for="contact_file">Choose file (CSV or Excel):</label>
                <input type="file" id="contact_file" name="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
            </div>
            <div style="margin-top: 10px;">
                <button type="submit">Upload File</button>
            </div>
        </form>
        <div id="import-status" style="margin-top: 15px;">
            <!-- Import results will be shown here by JavaScript -->
            <p>Please select a file and click "Upload File".</p>
        </div>

    </div>
</body>
</html>
